<div class="inscription-form">
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <h2>Inscríbete en una Carrera</h2>

    <div class="form-group">
      <label for="race">Carrera:</label>
      <select
        name="race"
        id="race"
        [(ngModel)]="selectedRace"
        (change)="onSelectRace()"
        required
      >
        <option *ngFor="let race of races" [ngValue]="race">
          {{ race.raceName }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>Precio:</label>
      <input type="text" [value]="price" disabled />
    </div>

    <div class="form-group">
      <label for="username">Nombre de Usuario:</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
      />
    </div>

    <div class="form-group">
      <label for="cardNumber">Número de Tarjeta:</label>
      <input
        type="text"
        id="cardNumber"
        name="cardNumber"
        [(ngModel)]="cardNumber"
        required
      />
    </div>

    <button type="submit" class="submit-button">Inscribirse y Pagar</button>
  </form>
</div>
