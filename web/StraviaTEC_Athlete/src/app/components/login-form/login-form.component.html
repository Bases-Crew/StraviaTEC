<!-- login-form.component.html -->

<div class="text-center">
  <form class="form-signin" (ngSubmit)="login()">
    <div class="icon">
      <img
        src="https://media.discordapp.net/attachments/599522055746093057/1170680874837221417/icon2.png"
        alt="icon"
      />
    </div>
    <h2 class="h5 mb-3 font-weight-bold">Ingrese sus datos</h2>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Correo</label>
      <input
        type="text"
        id="inputEmail"
        class="form-control"
        placeholder="Email"
        required
        autofocus
        [(ngModel)]="email"
        name="email"
      />
    </div>

    <div class="form-group">
      <label for="inputPassword" class="sr-only">Contrase√±a</label>
      <input
        type="password"
        id="inputPassword"
        class="form-control"
        placeholder="Password"
        required
        [(ngModel)]="password"
        name="password"
      />
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <div class="btn-group d-flex" role="group">
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Ingresar
      </button>
      <button
        class="btn btn-lg btn-secondary btn-block"
        type="button"
        (click)="goBack()"
      >
        Volver
      </button>
    </div>
  </form>
</div>
