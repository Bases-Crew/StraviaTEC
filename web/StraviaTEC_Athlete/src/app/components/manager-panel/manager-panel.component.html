<div class="d-flex justify-content-center align-items-center">
  <div class="panel">
    <!-- Header and buttons -->
    <div *ngIf="!showManageRace && !showManageGroup && !showManageChallenge">
      <h2 class="text-center">Seleccione una categor√≠a</h2>
      <div class="d-flex justify-content-around">
        <button class="btn btn-primary btn-lg m-2" (click)="showPanel('Race')">
          Carreras
        </button>
        <button class="btn btn-primary btn-lg m-2" (click)="showPanel('Group')">
          Grupos
        </button>
        <button
          class="btn btn-primary btn-lg m-2"
          (click)="showPanel('Challenge')"
        >
          Retos
        </button>
        <button
          class="btn btn-primary btn-lg m-2"
          (click)="showPanel('Entries')"
        >
          Inscripciones
        </button>
      </div>
    </div>

    <!-- Dynamic content -->
    <ng-container *ngIf="showManageRace">
      <app-manager-race></app-manager-race>
    </ng-container>

    <ng-container *ngIf="showManageGroup">
      <app-manager-group></app-manager-group>
    </ng-container>

    <ng-container *ngIf="showManageChallenge">
      <app-manager-challenge></app-manager-challenge>
    </ng-container>

    <ng-container *ngIf="showManageEntries">
      <app-manager-entries></app-manager-entries>
    </ng-container>
  </div>
</div>
