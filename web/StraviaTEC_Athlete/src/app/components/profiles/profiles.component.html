<div *ngIf="allRaces.length > 0">
  <div *ngFor="let race of allRaces">
    <h2>{{ race.rname }}</h2>
    <p>Precio: {{ race.price }}</p>
    <p>Fecha: {{ race.rdate | date : "longDate" }}</p>
    <p>Deporte: {{ race.sportname }}</p>
    <hr />
  </div>
</div>

<div *ngIf="loading">Cargando...</div>
<div *ngIf="error">Error: {{ error }}</div>
